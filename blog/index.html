---
layout: home
author_profile: false
---
<h1>Latest Posts</h1>

<ul style="list-style-type:none;">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.date | date_to_string }} :: {{ post.author }}
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
